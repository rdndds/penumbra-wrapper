name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          cache-workspaces: |
            src-tauri
            .

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NO_STRIP: '1'
          DISABLE_COPYRIGHT_FILES_DEPLOYMENT: '1'
        with:
          args: ${{ matrix.args }}
          includeDebug: false
          includeRelease: true
          tagName: ${{ github.ref_name }}
          releaseName: 'PenumbraWrapper ${{ github.ref_name }}'
          releaseBody: |
            ## PenumbraWrapper ${{ github.ref_name }}
            
            ### Installation
            
            **Windows:**
            - Download `.msi` for standard installation
            - Download `.exe` for portable installation
            
            **Linux:**
            - **Fedora/openSUSE:** Download `.rpm`
            - **Debian/Ubuntu:** Download `.deb`
            - **Other distros:** Download `.AppImage` (portable, no installation needed)
            
            ### Notes
            - This is a pre-release version
            - Linux AppImage requires `webkit2gtk-4.1` to be installed on your system
          releaseDraft: false
          prerelease: true

  cleanup:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Clean up
        run: |
          echo "Build process completed"
